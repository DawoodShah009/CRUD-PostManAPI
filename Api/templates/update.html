<html>

<head>
    <title>AJAX Example</title>

<body>
<div class="container my-3">

          <input type="text" class="form-control" id="title" name = "title" value = "{{row.title}}" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3" >
          <label for="desc" class="form-label"><b>Description</b></label>
          <input type="text" class="form-control" name = "desc" value="{{row.desc}}" id="desc" >
        </div>

        <button type="submit" class="btn btn-success">Update</button>
      </form>
      </div>
</div>
